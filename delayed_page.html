
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Page</title>
</head>
<body>
    <h1>This page will finish loading in 5 seconds</h1>
    <script>
        setTimeout(function() {
            document.body.innerHTML += '<p>Page has fully loaded.</p>';
        }, 5000); // 5 seconds delay
    </script>
</body>
</html>
